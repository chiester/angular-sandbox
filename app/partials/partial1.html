<p>Hello, {{firstName}}</p>
<form>
	<input type="text" ng-model="first_name" placeholder="{{firstNamePlace}}"/>
	<input type="text" ng-model="last_name"/>
	<input type="submit" value="Full Name"/>
</form>

<div style="border:1px solid black;">
	<p>{{first_name}} {{last_name}}</p>
	<p>{{first_name+" "+last_name}}</p>
</div>

<div>
	<p>{{data}}</p>
	<p>{{err}}</p>
</div>
